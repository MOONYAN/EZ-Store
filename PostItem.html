<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Post Item</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon">Name</span>
            <input id="_nametext" type="text" class="form-control" placeholder="Name">
        </div>

        <div class="input-group">
            <span class="input-group-addon">ImageURL</span>
            <input id="_imageUrlText" type="text" class="form-control" placeholder="ImageURL">
        </div>

        <div class="input-group">
            <span class="input-group-addon">UnitPrice</span>
            <input id="_unitPriceText" type="text" class="form-control" placeholder="UnitPrice">
        </div>
        <button id="_pushButton" type="button" class="btn btn-default">Push</button>       
    </div>        
</body>
</html>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/FirebaseAPI.js"></script>
<script src="js/PostItem.js"></script>
